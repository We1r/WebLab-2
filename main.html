<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/noTask.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/task.css" />
  </head>
  <body>
    <div class="form">
      <div class="inputs">
        <input type="text" placeholder="Title..." required class="field" />
        <input type="text" placeholder="About..." required class="field" />
      </div>
      <button class="addButton" id="addButton">
        <hr class="vertical" />
        <hr class="horizontal" />
      </button>
    </div>
    <div class="taskContainer">
      <div class="task">
        <div class="textArea">
        <h1>Task Title...</h1>
        <h2>Task body about this task...</h2>
        </div>
        <button class="dellButton">
            <img src="../images/svg/Cross.svg" alt="cross">
        </button>
      </div>
      <div class="zeroTask">
        <hr class="line" />
        <p>No tasks</p>
        <hr class="line" />
      </div>
    </div>
  </body>
</html>
